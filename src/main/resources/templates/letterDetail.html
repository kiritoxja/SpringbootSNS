<body class="zhi ">
<!--引用公共导航栏部分-->
<div th:replace="commons/navi::navi(user = ${loginUser})"></div>

<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <ul class="letter-chatlist">

            <li th:each="message:${messages}" id="msg-item-4009580">
                <a class="list-head">
                    <img alt="头像" th:src="@{${message.headUrl}}" src="">
                </a>
                <div class="tooltip fade right in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner letter-chat clearfix">
                        <div class="letter-info">
                            <p th:text="${#dates.format(message.message.createdDate,'yyyy-MM-dd HH:mm:ss')}" class="letter-time"></p>
                        </div>
                        <p th:text="${message.message.content}" class="chat-content">

                        </p>
                    </div>
                </div>
            </li>
        </ul>

    </div>
</div>

<!--插入js引用-->
<div th:replace="commons/footer::scripts"></div>
